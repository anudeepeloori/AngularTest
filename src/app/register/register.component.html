<div class="container mt-5 text-center text-danger">
    <h3>Register</h3>
</div>
<div class="row mt-5">
<div class="col-sm-2 col-md-3"></div>
<div class="col-sm-8 col-md-6">
    <form class="mt-2">
    <div class="form-group mt-2">
      <label for="un" class="form-label">Username</label>
      <input type="text" class="form-control" id="un" name="un"  placeholder="ex: name_123">
     </div>
    <div class="form-group mt-2">
      <label for="pw" class="form-label">Password</label>
      <input type="password" class="form-control" id="pw" name="password" placeholder="Password">
    </div>
    <div class="form-group mt-2">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" name="dob" >
    </div>
    <div class="form-group mt-2">
        <label for="em" class="form-label">Email address</label>
        <input type="email" class="form-control" id="em" name="email"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-success d-block mx-auto mt-4">Register</button>
    </form>
</div>
<div class="col-sm-2 col-md-3"></div>

</div>
