<div class="container mt-5 text-center text-danger">
    <h3>LOGIN</h3>
</div>
<div class="row mt-5">
<div class="col-sm-2 col-md-3"></div>
<div class="col-sm-8 col-md-6">
    <form class="mt-2">
    <div class="form-group mt-2">
      <label for="em" class="form-label">Email address</label>
      <input type="email" class="form-control" id="em" name="email"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted" >We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mt-2">
      <label for="pw" class="form-label">Password</label>
      <input type="password" class="form-control" id="pw" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Login</button>
    </form>
</div>
<div class="col-sm-2 col-md-3"></div>

</div>
