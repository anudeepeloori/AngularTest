<h4 class="text-center text-danger">Products Sent : {{productCount}}</h4>
<h3 *ngFor="let prodid of productsSentByChild">{{prodid}}</h3>
<div class="container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5 mb-5 ">
    <div class="col" *ngFor="let prodObj of products">
        <app-product-details [productObj]=prodObj (myEvent)="getProductDetailsFromChild($event)"></app-product-details>
    </div>

</div>
